<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Route Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">A* Shortest Path untuk Rute Pengungsian</h2>
    <form action="/send_city" method="POST" onsubmit="sendCity(event)" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label for="disaster" class="block text-gray-700 text-sm font-bold mb-2">Pilih Tipe Bencana Alam:</label>
        <select id="disaster" name="disaster" onchange="updateCities()"
          class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:border-blue-500 focus:ring-blue-500">
          <option value="">Pilih Bencana</option>
          <option value="Erupsi">Erupsi</option>
          <option value="Tsunami">Tsunami</option>
          <option value="Gempa">Gempa</option>
          <option value="Banjir">Banjir</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="city" class="block text-gray-700 text-sm font-bold mb-2">Pilih Kota:</label>
        <select id="city" name="city"
          class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:border-blue-500 focus:ring-blue-500">
          <option value="">Pilih Kota</option>
        </select>
      </div>
      <div class="mb-6">
        <button onclick="{handleClick}" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Search!
        </button>
      </div>
    </form>
  </div>

  <script>
    const cityOptions = {
      Erupsi: ['Jogja', 'Batang', 'Probolinggo'],
      Tsunami: ['Pantai Bunton', 'Pantai Parangtritis', 'Banyuwangi'],
      Gempa: ['Bantul', 'Malang'],
      Banjir: ['Semarang', 'Surabaya']
    };

    function updateCities() {
      const disasterSelect = document.getElementById('disaster');
      const citySelect = document.getElementById('city');
      const selectedDisaster = disasterSelect.value;

      // Clear previous options
      citySelect.innerHTML = '<option value="">Pilih Kota</option>';

      // Populate new options
      if (cityOptions[selectedDisaster]) {
        cityOptions[selectedDisaster].forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
      }
    }

    function sendCity(event) {
      event.preventDefault(); // Menghentikan default action submit form
      const form = event.target;
      const formData = new FormData(form);
      const jsonData = {};
      formData.forEach((value, key) => { jsonData[key] = value });

      fetch(form.action, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(jsonData),
      })
        .then(response => {
          if (response.ok) {
            console.log('City sent to server successfully!');
            window.location.href = '/route'; // Redirect to route page after successful submission
          } else {
            console.error('Failed to send city to server.');
          }
        })
        .catch(error => {
          console.error('Error sending city to server:', error);
        });
    }
  </script>
</body>
</html>
